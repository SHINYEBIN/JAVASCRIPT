<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">	// 배열 다시 정리?
	//var arr=[30,"따르릉",true];
	//var arr=new Array(30,"따르릉",true);
	var arr=new Array();
	arr[0]=30;
	arr[1]="따르릉";
	arr[2]=true;
	
	document.write("<h3>배열 값 가져오기-1<h3>");		//1번째방법
	document.write("<br>");
	document.write(arr[0],"<br>");
	document.write(arr[1],"<br>");
	document.write(arr[2],"<br>");
	
	document.write("<h3>배열 값 가져오기-2<h3>");		// 2번째 방법
	for(var i=0;i<arr.length;i++){
		document.write(arr[i],"<br>");
	}
	document.write("i:",i);		// 3
	
	
	document.write("<h3>배열 값 가져오기-3<h3>");		// 3번째 방법
	for(i in arr){
		document.write("i:"+i,"<br>");
		document.write(arr[i],"<br>");
	}
	document.write("i:",i);		//2
	
	
	
</script>
</head>
<body>

</body>
</html>
