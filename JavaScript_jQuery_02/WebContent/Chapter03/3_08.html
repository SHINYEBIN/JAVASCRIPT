<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var greenArr=["교대","방배","강남"];
	var yellowArr=["미금","정자","수서"];

	//2번 인덱스부터 1개의 데이터를 삭제
	greenArr.splice(2,1,"서초","역삼");  //(자르고자하는 위치,자르는 개수)  2번째 위치에서 하나를 자르겠다. // 교대, 방배, 서초, 역삼
	console.log(greenArr);
	
	var data1=yellowArr.pop();		// pop():마지막 인덱스 값을 꺼내오는 것...?
	console.log(data1);		//수서
	console.log(yellowArr);
	console.log(yellowArr.length);		//꺼내온 만큼 배열의 크기가 줄었다.
	
	var data2=yellowArr.shift();		//첫 번째 인덱스
	console.log(data2);					//미금
	console.log(yellowArr);				//정자
	console.log(yellowArr.length);		// 길이:1
	
	yellowArr.unshift(data1);
	console.log(yellowArr);
	console.log(yellowArr.length);
	
	

</script>
</head>
<body>

</body>
</html>
