<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.area{
		width:300px;
		height:200px;
		border:3px solid slateblue;
		
	}

</style>
</head>
<body>
	<h1>HTML 태그 접근하기</h1>
	<h3>아이디로 접근하기</h3>
	<div id="area1" class="area"></div>
	<button onclick="accessId()">아이디로 접근 확인</button>
	<script type="text/javascript">
		function accessId(){
			var area1=document.getElementById("area1");
			area1.style.backgroundColor="yellow";		// 배경 색.
			area1.innerHTML="아이디로 접근 성공!!";		//여기까지가 accessId가 하는 일
		}
	
	</script>
	
	<hr>
	<h3>태그명으로 접근하기</h3>
	<ul>
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
		<li>목록4</li>
		<li>목록5</li>
	</ul>
	<button onclick="accessTagName()">태그명으로 접근하기</button>
	<script type="text/javascript">
		function accessTagName(){
			var list=document.getElementsByTagName('li');
			console.log("전달 받은 li 개수:"+list.length);
			var changeColor=50;
			for(var i in list){	// i: index(list에 저장되어 있는 값의 index)
			//for(var i=0;i<list.length;i++)
				console.log(list[i]);
			list[i].style.backgroundColor="rgb(130,220,"+changeColor+")";
			changeColor+=50;
			}
		}
	</script>
	
	<hr>
	<h3>name 속성으로 접근하기</h3>
	<form>
		<fieldset>

			<table>

					<td>
						<input type="checkbox" name="hobby" value="Java">

					</td>
					<td>
						<input type="checkbox" name="hobby" value="HTML">
						<label>HTML 공부하기</label>
					</td>
					<td>
						<input type="checkbox" name="hobby" value="Oracle">
						<label>SQL 공부하기</label>

						<input type="checkbox" name="hobby" value="Movie">

					<td>

	<div id="area2" class="area"></div>
	<button onclick="accessName()">이름으로 접근하기</button>
	<script type="text/javascript">
		function accessName(){
			var hobby=document.getElementsByName("hobby");
			console.log("hobby 개수:"+hobby.length);		//6
			
			var resultItem="";
			for(var i in hobby){
				if(hobby[i].checked == true){
					resultItem += hobby[i].value+"선택하였습니다.<br>";
				}
			}
			
			console.log("선택 내역:"+resultItem);
			document.getElementById('area2').innerHTML=resultItem;
		}
	</script>
	
	<h3>textBox안의 value 읽어오기</h3>
	<form>
		이름:<input type="text" name="userName" id="userName"><br>
		<input type="button" value="input 값 읽어오기" onclick="readValue()">
		<div id="area3" class="area"></div>
	</form>
	<script type="text/javascript">
		function readValue(){
			var inputValue=document.getElementById('userName');
			//document.write(inputValue.value);
			if(inputValue.value=="" || inputValue.value.length == 0){
				alert("이름을 반드시 입력하세요");
				inputValue.focus();
			}else{
				document.getElementById('area3').innerHTML
				=inputValue.value+"님 환영합니다.";
			}
		}
	
	</script>
	
	<hr>
	<h3>input:password 활용하여 비밀번호 유효성 검증하기</h3>
	<p>비밀번호를 입력받아<br>
	  8자 미만이면: 8자 이상 작성하셔야 합니다.<br>
	  16자 이상이면: 15자 이내로 작성하셔야 합니다.<br>
	   값이 비었을 경우: 비밀번호를 입력해주세요<br>
	   정상일 경우: 로그인에 성공하였습니다!<br>
	   출력하기 
	   </p><form>
	   		비밀번호:<input type="password" name="userPwd" id="userPwd" placeholder="8자 이상 15이내로 작성하세요."> 
	   		<button type="button" onclick="pwdValidation()">로그인 하기</button>
	   </form>
	   
	   <div id="area4" class="area"></div>
	   <script type="text/javascript">
	   	function pwdValidation(){
	   		var pwd=document.getElementById("userPwd");
	   		var result="";
	   		
	   		switch(validate(pwd)){
	   		case 1:
	   			alert("비밀 번호를 입력해야 합니다!!");
	   			result="다시 입력해주세요!"
	   			break;
	   		case 2:
	   			alert("8자 이상이어야 합니다!!");
	   			result="다시 입력해주세요!"
	   			break;
	   		case 3:
	   			alert("15자 이내로 작성해야 합니다!!");
	   			result="다시 입력해주세요!"
	   			break;
	   		case 0:
	   			alert("로그인에 성공하였습니다!!");
	   			result="로그인에 성공하였습니다!"
	   			break;
	   		}
	   		
	   		document.getElementById('area4').innerHTML=result;
	   		
	   	}
	   	
	   	function validate(pw){
	   		var result=0;
	   		
	   		if(pw.value == "" || pw.value == 0) // 값 가져올 때 value 사용?
	   			result=1;
	   		else if(pw.value.length < 8)
	   			result=2;
	   		else if(pw.value.length > 15)
	   			result=3;
	   		
	   		return result;
	   	}
	   </script>
</body>
