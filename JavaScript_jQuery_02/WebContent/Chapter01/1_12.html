<script type="text/javascript">
	function sum(num1,num2){
		var result=num1+num2;
		return result;	// 변수에 자료형이 따로 존재하지 않기 때문에 반환할때도 그런 게 없다.
	}
	
	var value=sum(10,20);
	alert("두 수의 합은 = "+value);
	
</script>
