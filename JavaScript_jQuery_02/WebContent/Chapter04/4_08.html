	window.onload=function(){	//브라우저가 실행되면서 function이 실행되는 것.
	var ce=document.getElementById("cEvent");
	ce.onclick=clickEventHander;
	function clickEventHander(){
		console.log("clickEventHander");
	}
}
</script>

	<div id="cEvent">click event</div>
