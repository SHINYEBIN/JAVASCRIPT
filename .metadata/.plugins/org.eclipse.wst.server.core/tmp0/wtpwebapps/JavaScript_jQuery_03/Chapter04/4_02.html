<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size=16pt;
		font-family:"굴림";
	}
	div,p,ul,li{
		border:1px #eeeeee solid;
		margin:10px;
	}
	ul{
		padding:10px;
	}
	li.select{
		background-color:#ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 추가 버튼을 클릭(click)할 때마다 신규 메뉴 아이템을 생성
	$(document).ready(function(){
		var count=0;	//전역변수
		$("#btnAdd").click(function(){	//btnAdd 지정해주고 클릭했을 때 일어날 일을 함수로 만들어준다.
			count++;
			var newLI=document.createElement("li");		//li태그를 만들어보라
			var liTex=document.createTextNode("new menu"+count);
			newLI.appendChild(liTex)
			//var li=$("<li>new menu"+count+"</li>");	
			//console.log(li.get(0));
			console.log(newLI);
		})
	});
	
</script>
</head>
<body>
	<button id="btnAdd">추가</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
