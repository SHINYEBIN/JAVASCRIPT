<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 사용자 정의 객체 
	var tv=new Object();		//object 이용하면 다양하게 값을 줄 수 있다.
	tv.color="white";
	tv.price=300000;
	tv.info=function(){// 익명함수
		document.write("tv 색상: "+tv.color,"<br>");
		document.write("tv 가격: "+tv.price,"<br>");
		document.write("tv 색상: "+this.color,"<br>");		//this: 현재 객체
		document.write("tv 가격: "+this.price,"<br>");
	}
	
	var car={ // 이렇게 만드는 것도 가능하다.
		color:"black",
		price:50000000,
		
		info:function(){
			document.write("car 색상: "+this.color,"<br>");
			document.write("car 가격: "+this.price,"<br>");
		}
	} // tv, car 객체 2 개를 만든거다.
	
	document.write("<h1>tv 객체 메서드 호출</h1>");
	tv.info();
	document.write("<h1>car 객체 메서드 호출</h1>");
	car.info();
	

</script>
</head>
<body>

</body>
</html>
