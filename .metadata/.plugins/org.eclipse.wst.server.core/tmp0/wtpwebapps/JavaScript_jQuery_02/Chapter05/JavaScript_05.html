<body>
<div id="area1" class="area"></div>
<button onclick="arrayTest()">확인하기</button>
<script type="text/javascript">
	function arrayTest(){
		var area1=document.getElementById("area1");
		
		// 배열을 생성하는 4가지 방법
		// 자바 스크립트에서는 객체도 배열로 생성가능..? 배열도 객체로 생성가능?? 모르겠다...!!!
		var arr1=new Array();
		var arr2=new Array(5);
		var arr3=[];
		var arr4=[1,2,3,4,5];
		
		console.log(arr1);
		console.log(arr2);
		console.log(arr3);
		console.log(arr4);
		
		console.log(typeof(arr1));
		console.log(typeof(arr2));
		console.log(typeof(arr3));
		console.log(typeof(arr4));		//모양이 어떻든 자바스크립트는 object로 처리한다.
		
		var arr5=["홍길동",19,true,[1,2,3,4]];	// 자.스는 자료형이 따로 정해져 있지 않으니까 여러 개를 저장하고 싶을 때 배열을 이용한다.
		area1.innerHTML += arr5 + "<br>";
		console.log(arr5);	
		
		for(var i=0;i<arr5.length;i++){
			area1.innerHTML += "arr5["+i+"]"+arr5[i]+"<br>";
			if(i == 3){
				for(var j=0;j<arr5[i].length;j++){
					area1.innerHTML +="arr5["+i+"]["+j+"]:"+arr5[i][j]+"<br>";
				}
			}
		}
		
	}


</script>

<hr>

<h3>Array 객체의 함수</h3>
<div id="area3" class="area"></div>
<button onclick="methodTest1()">확인하기</button>

<script type="text/javascript">
	function methodTest1(){
		var area3=document.getElementById("area3");
		var arr=['사과','체리','홍시','바나나','키위','파인애플','망고'];
		
		var str=prompt("찾는 과일을 입력하세요"); // indexOf()
		
		area3.innerHTML="당신이 찾는 과일 "+" "+str+"은 "+arr.indexOf(str)+"번째 인덱스에 있습니다.<br>";
	}

</script>

<h4>toString():문자열로 반환</h4>
<div id="area11" class="area"></div>
<button onclick="methodTest9()">확인하기</button>
<script type="text/javascript">
	function methodTest9(){
		var area11=document.getElementById("area11");
		var arr=['나는','오늘','부터','운동을','시작한다.'];
		
		area11.innerHTML +="기본 arr출력:"+arr+"<br>";
		area11.innerHTML +="자료형의 변화:"+typeof(arr)+"<br>";
		area11.innerHTML +="toString:"+arr.toString()+"<br>";	//문자열로 반환
		area11.innerHTML +="자료형의 변화:"+typeof(arr.toString())+"<br>";	//string
		area11.innerHTML +="자료형의 변화:"+typeof(arr)+"<br>";
	}

</script>
