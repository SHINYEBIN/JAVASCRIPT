<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function startHello(){	//중첩함수 : 함수 안에 함수가 있는 것.
		var count=0;
		setInterval(function(){
			count++;
			document.write("안녕하세요. 환영합니다.");
		},1000);
	}
	
	startHello();
	

</script>
