<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		if문
	*/
	var varNum=100;
	if(varNum> 50){  // true
		console.log("varNum>50");
	}
	if(varNum<=50){
		console.log("varNum<=50");
	}
	console.log("varNum:"+varNum);		//100
	
	/*
		if~else문
	*/
	 if(varNum<50){		//false
		 console.log("varNum<50");
	 }else{
		 console.log("varNum>=50");
	 }
	
	/*
		if~else if
	*/
	if(varNum > 200){		// false
		console.log("varNum > 200");
	}else if(varNum > 150){		//false
		console.log("varNum > 150");
	}else if(varNum > 100){		//false
		console.log("varNum > 100");
	}else{
		console.log("varNum <= 100");
	}
	
	
	
</script>
</head>
