<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>

<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// 동적으로 메뉴 항목 추가하고 메뉴 항목 클릭시 클릭한 메뉴 항목 출력
	$(document).ready(function(){
		$("#btnA").on("click",function(){
			$("#btnB").trigger("click"); 	// trigger: 어떤 이벤트가 발생했을 때 실행시켜주는 역할
		});
		$("#btnB").on("click",function(){
			console.log("버튼 B가 눌렸습니다.")
		});
	});
</script>
</head>
<body>
	<button id="btnA">버튼A</button>
	<button id="btnB">버튼B</button>
	
</body>
</html>
